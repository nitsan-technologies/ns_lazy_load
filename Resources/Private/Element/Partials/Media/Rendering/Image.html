<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:variable name="originalImg" value="{f:uri.image(image:file,width:dimensions.width,height:dimensions.height)}" />
    <img class="image-embed-item lazy" title="{file.title}" data-src="{originalImg}" width="{dimensions.width}" height="{dimensions.height}" alt="{file.alternative}" title="{file.title}">
    <noscript><img class="img-responsive" src="{originalImg}" width="{dimensions.width}" height="{dimensions.height}"></noscript>
</html>
