<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:variable name="originalImg" value="{f:uri.image(image:file)}" />
    <f:media
        class="image-embed-item lazy"
        file="{file}"
        data="{original:originalImg}"
        data="{src:originalImg}"
        width="{dimensions.width}"
        height="{dimensions.height}"
        alt="{file.alternative}"
        title="{file.title}" />

    <noscript><img class="img-responsive" src="{originalImg}" width="{dimensions.width}" height="{dimensions.height}"></noscript>
</html>
